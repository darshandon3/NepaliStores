
<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NepaliStores</title>
    <link rel="stylesheet" href="style.css">
  </head>


<body>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<button id="restartButton" style="display: none;">Restart Game</button>
<script>
var canvas = document.getElementById("gameCanvas");
var ctx = canvas.getContext("2d");
var restartButton = document.getElementById("restartButton");

var player = {
    x: 50,
    y: 200,
    width: 50,
    height: 50,
    yVelocity: 0,
    jumping: false
};

var gravity = 1;
var blocks = [];
var blockWidth = 50;
var blockHeight = 50;
var score = 0;
var gameOver = false;
var blockSpawnInterval = 1500;
var lastBlockSpawnTime = Date.now();

function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw player
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Apply gravity
    if (player.y + player.height < canvas.height) {
        player.yVelocity += gravity;
    } else {
        player.yVelocity = 0;
        player.jumping = false;
    }

    player.y += player.yVelocity;

    // Generate blocks
    if (Date.now() - lastBlockSpawnTime > blockSpawnInterval) {
        blocks.push({ x: canvas.width, y: canvas.height - blockHeight, width: blockWidth, height: blockHeight });
        lastBlockSpawnTime = Date.now();
    }

    // Draw and update blocks
    ctx.fillStyle = "#0000FF";
    for (var i = 0; i < blocks.length; i++) {
        var block = blocks[i];
        block.x -= 2;
        ctx.fillRect(block.x, block.y, block.width, block.height);

        // Collision detection
        if (player.x < block.x + block.width &&
            player.x + player.width > block.x &&
            player.y < block.y + block.height &&
            player.y + player.height > block.y) {
            // End game
            blocks = [];
            gameOver = true;
            restartButton.style.display = "block";
            return;
        }

        // Score calculation
        if (block.x + block.width < player.x && block.scored === undefined) {
            block.scored = true;
            score++;
        }
    }

    // Remove off-screen blocks
    while (blocks.length > 0 && blocks[0].x + blocks[0].width < 0) {
        blocks.shift();
    }

    // Draw score
    ctx.fillStyle = "#000000";
    ctx.font = "30px Arial";
    ctx.fillText("Score: " + score, 10, 50);

    if (!gameOver) {
        requestAnimationFrame(updateGame);
    }
}

updateGame();

window.addEventListener('keydown', function(e) {
    if (e.code === 'Space' && player.y + player.height >= canvas.height) {
        player.yVelocity = -10;
        player.jumping = true;
    }
});

canvas.addEventListener('mousedown', function(e) {
    if (player.y + player.height >= canvas.height) {
        player.yVelocity = 10;
        player.jumping = true;
    }
});

restartButton.addEventListener('click', function(e) {
    player.y = 200;
    player.yVelocity = 0;
    player.jumping = false;
    score = 0;
    gameOver = false;
    restartButton.style.display = "none";
    lastBlockSpawnTime = Date.now();
    updateGame();
});
</script>
</body>
</html>
